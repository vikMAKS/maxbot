<!DOCTYPE html>
<html>
    <head>
        <title>SoloBot</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
                <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
        </div>
        <div class="container">
            <input type="text" class="user-sent"     placeholder="What do yo want to ask me..." />
            <button class="send-btn"> <i class="fab fa-telegram-plane" style="font-size: 25px"></i></button>
        </div>
           <div id="hd">
        <h4 onclick="openMenu()"></h4> 
    </div>
 <div id="bar">
        <a href="#" class="btn-close" onclick="closeMenu()">
             <i class="fa fa-times"></i>
        </a>
        <a href="#" id="set" onclick="openSettingMenu()">
            <i class="fa fa-cog fa-spin fa-3x fa-fw" style="font-size:25px"></i>Settings
        </a>
        
    </div>
    <div id="header">
<div id="setting-menu">
    <div id="setting-head"> <i class="fa fa-cog fa-spin fa-3x fa-fw" style="font-size:25px" ></i> Settings
    </div>
    <label>Volume:</label>
    <br />
    <input type="range" id="volume" min="0.0" max="1.0" step="0.01" value="0.9"/><br />
    <label>Speed:</label>
    <br />
    <input type="range" id="playbackRate" min="0.0" max="1.0" value="1" step="0.01"/>
<br />
    <button class="btn-save" onclick="closeSettingMenu()">Save</button>
</div>
<script src="script.js"></script>
    </body>
</html>
